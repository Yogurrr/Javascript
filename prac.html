    <script>
        let year = 1989;
        let day = Math.round(((year - 1) * 365 + (year - 1) / 4 - (year - 1) / 100 +
            (year - 1) / 400 + 1) % 7);

        result = `<b>January ${year}</b><br>`;
        result += `----------------------------------------------<br>`
        result += `<b>Sun\u00a0\u00a0 Mon\u00a0\u00a0
                    Tue\u00a0\u00a0 Wed\u00a0\u00a0
                    Thu\u00a0\u00a0 Fri\u00a0\u00a0 Sat</b><br>`

        for (let i = 0; i < day; ++i) {
            result += `\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0`;
        }

        for (let i = 1; i <= 31; ++i) {
            result += `\u00a0${i}\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0`;
            if (i % 7 === (7 - day) && day !== 0) { result += `<br>` }
            else if (i % 7 === 0 && day === 0) { result += `<br>` }
        }

        document.write(result, `<br><br>`);
    </script>

    <script>
        function lottoNum (min, max) {

            let lotto = [];

            let makeNum = () => {
                if (lotto.length < 6) {
                    let n = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (notSame(n)) {
                        lotto.push(n);
                    }
                    makeNum();
                }

                function notSame (n) {
                    return lotto.every((e) => n !== e);
                }
            }
            makeNum();
            document.write(lotto, `<br><br>`);
        }

        lottoNum(1, 45);
    </script>
